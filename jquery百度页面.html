<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .box{
            margin: 200px auto;
            width: 403px;
        }
        input{
            width: 300px;
            height: 28px;
            border:1px solid #0040D0;
            float: left;
        }
        button{
            width: 100px;
            height: 30px;
            background-color: #0040D0;
            color: #ffffff;
            border: none;
            float: left;
        }
        li{
            width: 300px;
            height: 30px;
            margin-top: 10px;
        }
        ul{
            width: 300px;
            border: 1px solid #777777;
            display: none;
        }
        .box1{
            clear: both;
        }
        li:hover{
            cursor: pointer;
            background-color: #81add9;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text"/><button>点击</button> <div class="box1"></div>

    <ul>

    </ul>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
<script>
$(function(){

    $('input').on('keyup',function(){
        var text=$('input').val();

    $.ajax({
        url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?',
        type:'get', //设置提交方式，默认是get 保密是post
        data:{      //
            wd:text
        },
        dataType:'jsonp', //设置返回数据类型是jsonp
        jsonp:'cb',      //设置返回的回调函数
        //请求成功后返回的函数：
        success:function(data){ //data 就是请求成功后执行的数据
             var srt='';
            for(var i=0;i<data.s.length;i++){ //遍历后台给的数据
             srt+='<li>'+data.s[i]+'</li>'
            }
            $('ul').html(srt);  //把遍历到的所有数据添加到ul中
            $('ul').show()

        },
        //请求失败后执行的函数：
        error:function(){

        }
    })
    });
})

</script>
